---
new_page_extension: md
auto_deploy: false
admin_path: admin
webhook_url: 'https://api.stackbit.com/project/606def931adb7f0016ca1f4e/webhook/forestry'
sections:
- type: document
  path: _config.yml
  label: Site Configuration
  templates:
  - config
- type: directory
  path: _data/team
  label: Person
  create: all
  match: '**/*'
  new_doc_ext: yaml
  templates:
  - person
- type: directory
  path: _data/categories
  label: Category
  create: all
  match: '**/*'
  new_doc_ext: yaml
  templates:
  - category
- type: jekyll-pages
  label: Pages
  create: all
  exclude: '{README.md,LICENSE.md}'
  new_doc_ext: md
  templates:
  - page
  - post
  - advanced
upload_dir: images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
